<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reproductor de Video con Playlist</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIG.FQjAc4jhGDmLmq_O1MaD?w=270&h=270&c=6&r=0&o=5&dpr=1.1&pid=ImgGn'); /* Ruta de la imagen de fondo */
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150vh;
            margin: 20vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* Cambia el color del texto a blanco para que sea visible en el fondo */
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header img {
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }

        .video-container {
            display: flex;
            flex-direction: row;
        }

        video {
            width: 640px;
            height: 360px;
        }

        .playlist {
            margin-left: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para el playlist */
            padding: 10px;
            border-radius: 10px;
        }

        .bottom-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-height: 100%;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente para la parte inferior */
        }

        .ad-container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para la publicidad */
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .ad-container img {
            max-width: 25%;
            max-height:25%;
        }

        .chat-container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para el chat */
            padding: 10px;
            border-radius: 10px;
            max-width: 100%;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-input {
            width: 100%;
            margin-top: 10px;
        }

        .clear-chat-button {
            margin-top: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .social-icons {
            display: flex;
            margin-top: 30px;
        }

        .social-icons a {
            text-decoration: none;
            color: black;
            font-size: 24px;
            margin: 0 10px;
        }

        .copyright {
            color: black;
            margin-top: 20px;
        }
    </style>

        <div class="chat-container">
            <h2>Chat</h2>
            <div id="chat-messages">
                <!-- Los mensajes del chat se agregar치n aqu칤 -->
            </div>
            <input type="text" id="chat-input" class="chat-input" placeholder="Escribe tu mensaje">
            <button id="send-button">Enviar</button>
            <button id="clear-chat" class="clear-chat-button">Borrar Historial</button>
        </div>
        <div class="social-icons">
            <a href="#" class="social-icon">Facebook</a>
            <a href="#" class="social-icon">Twitter</a>
            <a href="#" class="social-icon">Instagram</a>
        </div>

        </div>
    </div>
    <script>
        const videoPlayer = document.getElementById('video-player');
        const playlistLinks = document.querySelectorAll('.playlist a');

        playlistLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const videoSrc = this.getAttribute('href');
                videoPlayer.src = videoSrc;
                videoPlayer.load();
                videoPlayer.play();
            });
        });
        
        $(document).ready(function () {
            $("#ad-carousel").owlCarousel({
                items: 1,
                loop: true,
                nav: true,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true
            });

            $("#send-button").click(function () {
                // Captura el mensaje del input
                var message = $("#chat-input").val();
                
                // Agrega el mensaje al contenedor de mensajes
                $("#chat-messages").append("<p>T칰: " + message + "</p>");
                
                // Limpia el input
                $("#chat-input").val("");
            });

            $("#clear-chat").click(function () {
                // Borra el historial del chat
                $("#chat-messages").empty();
            });
        });
    </script>
